<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenID4VP Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1>OpenID4VP Demo (Verifier)</h1>
<p>This is a demo to have a verifier request a Verifiable Presentation from a wallet.</p>
<form method="post" class="form-control">
    <div>
        Scope:
        <input class="form-control" type="text" name="scope" value="openid">
    </div>
    <div>
        Verifier DID (will be mapped to did:web):
        <select name="verifier_did" class="form-control">
            {{ range $i, $ownedDID := .OwnedDIDs }}
            {{ if eq $i 0 }}
            <option selected>{{ $ownedDID }}</option>
            {{ else }}
            <option>{{ $ownedDID }}</option>
            {{ end }}
            {{ end }}
        </select>
    </div>
    <div>
        <input type="submit" name="serverWallet" value="Request Presentation from server wallet" disabled>
        <input type="submit" name="mobileWallet" value="Scan QR">
    </div>
</form>
</body>
</html>
