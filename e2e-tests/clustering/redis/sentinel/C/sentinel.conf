protected-mode no
port 26379
daemonize no
pidfile "/var/run/redis-sentinel.pid"
logfile ""
dir "/tmp"
sentinel monitor mymaster redisA 6379 2
sentinel down-after-milliseconds mymaster 2000
acllog-max-len 128
sentinel deny-scripts-reconfig yes
sentinel resolve-hostnames yes
sentinel announce-hostnames yes

# Generated by CONFIG REWRITE
latency-tracking-info-percentiles 50 99 99.9
user default on nopass sanitize-payload ~* &* +@all
sentinel myid 01176b993c734df11846ef8a3ef41d125a4aacc0
sentinel config-epoch mymaster 0
sentinel leader-epoch mymaster 0
sentinel current-epoch 0

sentinel known-replica mymaster 172.16.27.11 6379

sentinel known-replica mymaster 172.16.27.7 6379

sentinel known-sentinel mymaster 172.16.27.10 26379 da395e08b0887e79d2c54ab68cd9900f8ef9206c

sentinel known-sentinel mymaster 172.16.27.8 26379 6f27609873c401e94f22d64910bd2aad3a404de1
