url: http://nuts-node
verbosity: trace
strictmode: false
internalratelimiter: false
http:
  default:
    address: :1323
auth:
  contractvalidators:
    - dummy
  irma:
    autoupdateschemas: false
network:
  grpcaddr:	:5555
  enabletls: true
  v2:
    gossipinterval: 500
pki:
  softfail: false
tls:
  truststorefile: /opt/nuts/truststore-development.pem
  certfile: /opt/nuts/nuts-node.pem
  certkeyfile: /opt/nuts/nuts-node.key
