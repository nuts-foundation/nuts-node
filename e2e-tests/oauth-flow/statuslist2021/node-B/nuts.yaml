url: https://nodeB
verbosity: debug
strictmode: false
internalratelimiter: false
datadir: /opt/nuts/data
http:
  default:
    address: :1323
    log: metadata-and-body
  alt:
    iam:
      address: :443
      log: metadata-and-body
      tls: server
auth:
