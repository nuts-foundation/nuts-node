---
name: 'E2E tests'

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master


jobs:
  e2e-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setting git SHA to PR head
        if: ${{ github.event_name == 'pull_request' }}
        run: echo "::set-output name=SHA::${{ github.event.pull_request.head.sha }}"
        id: sha-setter

      - name: Setting git SHA to branch head
        if: ${{ env.SHA == null }}
        run: echo "::set-output name=SHA::${{ github.sha }}"
        id: sha-setter

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name == 'pull_request' }}
          tags: ghcr.io/nuts-foundation/nuts-node-ci:${{ steps.sha-setter.outputs.SHA }}

      - name: Run E2E tests
        run: |
          git clone https://github.com/nuts-foundation/nuts-go-e2e-test.git && \
            cd nuts-go-e2e-test && \
            find . -type f -name "docker-compose.yml" | xargs -I{} sed -i "s~nutsfoundation/nuts-node:master~ghcr.io/nuts-foundation/nuts-node-ci:${{ steps.sha-setter.outputs.SHA }}~g" {} && \
            sed -i "s~WITH DOCKER~WITH DOCKER --pull ghcr.io/nuts-foundation/nuts-node-ci:${{ steps.sha-setter.outputs.SHA }}~g" Earthfile && \
            curl -LO https://github.com/earthly/earthly/releases/latest/download/earthly-linux-amd64 && \
            chmod +x earthly-linux-amd64 && \
            ./earthly-linux-amd64 -P +all

      - name: package cleanup
        uses: bots-house/ghcr-delete-image-action@v1.0.1
        with:
          owner: nuts-foundation
          name: nuts-node-ci
          # NOTE: using Personal Access Token
          token: ${{ secrets.PACKAGE_SECRET }}
          tag: ${{ steps.sha-setter.outputs.SHA }}
