openapi: "3.0.0"
info:
  title: Nuts Verifiable Data Registry API spec
  description: API specification for the Verifiable Data Registry
  version: 1.0.0
  license:
    name: GPLv3
paths:
  /internal/vdr/v1/did:
    post:
      summary: Creates a new Nuts DID
      operationId: "createDID"
      tags:
        - DID
      responses:
        "201":
          description: "New DID has been created successfully. Returns the DID document."
          content:
            application/json+did-document:
              schema:
                $ref: '#/components/schemas/DIDDocument'
        "500":
          description: An error occurred while processing the request.
          content:
            text/plain:
              schema:
                type: string
  /internal/vdr/v1/did/{did}:
    parameters:
      - name: did
        in: path
        description: URL encoded DID.
        required: true
        example:
          - "did:nuts:1234"
        schema:
          type: string
    get:
      summary: "Resolves a Nuts DID document"
      operationId: "getDID"
      tags:
        - DID
      responses:
        "200":
          description: DID has been found and returned.
          content:
            application/json:
              $ref: '#/components/schemas/DIDResolutionResult'
        "400":
          description: Returned in case of malformed DID.
          content:
            text/plain:
              schema:
                type: string
        "404":
          description: Corresponding DID document could not be found.
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: An error occurred while processing the request.
          content:
            text/plain:
              schema:
                type: string
    put:
      summary: Updates a Nuts DID document.
      operationId: "updateDID"
      tags:
        - DID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DIDUpdateRequest'
      responses:
        "200":
          description: DID document has been updated.
          content:
            application/json+did-document:
              schema:
                 $ref: '#/components/schemas/DIDDocument'
        "400":
          description: DID document couldn't be updated because the did param was malformed or the document was deactivated.
          content:
            text/plain:
              schema:
                type: string
        "404":
          description: Corresponding DID document could not be found.
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: An error occurred while processing the request.
          content:
            text/plain:
              schema:
                type: string
    delete:
      summary: Deactivates a Nuts DID document according to the specification.
      operationId: "deactivateDID"
      tags:
        - DID
      responses:
        "200":
          description: DID document has been deactivated.
        "400":
          description: DID document couldn't be updated because the DID param was malformed.
          content:
            text/plain:
              schema:
                type: string
        "404":
          description: Corresponding DID document could not be found.
          content:
            text/plain:
              schema:
                type: string
        "409":
          description: DID document couldn't be updated because the the document was already deactivated.
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: An error occurred while processing the request.
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    DIDDocument:
      type: object
      description: A DID document according to the W3C spec following the Nuts Method rules as defined in [Nuts RFC006]
      required:
        - id
      properties:
        assertionMethod:
          description: List of KIDs that may sign JWTs, JWSs and VCs
          type: array
          items:
            type: string
        authentication:
          description: List of KIDs that may alter DID documents that they control
          type: array
          items:
            type: string
        context:
          description: List of URIs
          type: array
          items:
            type: string
        controller:
          description: List of DIDs that have control over the DID document
          type: array
          items:
            type: string
        id:
          description: DID according to Nuts specification
          example: "did:nuts:1"
          type: string
        service:
          description: List of supported services by the DID subject
          type: array
          items:
            $ref: '#/components/schemas/Service'
        verificationMethod:
          description: list of keys
          type: array
          items:
            $ref: '#/components/schemas/VerificationMethod'
    DIDDocumentMetadata:
      type: object
      description: The DID document metadata.
      required:
        - created
        - hash
        - originJWSHash
        - version
      properties:
        created:
          description: Time when DID document was created in rfc3339 form.
          type: string
        hash:
          description: Sha256 in hex form of the DID document contents.
          type: string
        originJWSHash:
          description: Sha256 in hex form of the transaction in which the DID document was published.
          type: string
        updated:
          description: Time when DID document was updated in rfc3339 form.
          type: string
        version:
          description: Version of the DID document, starting at 1.
          type: integer
    DIDResolutionResult:
      required:
        - document
        - documentMetadata
      properties:
        document:
          $ref: '#/components/schemas/DIDDocument'
        documentMetadata:
          $ref: '#/components/schemas/DIDDocumentMetadata'
    Service:
      type: object
      description: A service supported by a DID subject.
      required:
        - id
        - type
        - serviceEndpoint
      properties:
        id:
          description: ID of the service.
          type: string
        type:
          description: The type of the endpoint.
          type: string
        serviceEndpoint:
          description: Either a URI or a complex object.
          oneOf:
            - type: string
            - type: object
    DIDUpdateRequest:
      required:
        - document
        - currentHash
      properties:
        document:
          $ref: '#/components/schemas/DIDDocument'
        currentHash:
          type: string
          description: The hash of the document in hex format.
    VerificationMethod:
      description: A public key in JWK form.
      required:
        - id
        - type
        - controller
        - publicKeyJwk
      properties:
        controller:
          description: The DID subject this key belongs to.
          example: "did:nuts:1"
          type: string
        id:
          description: The ID of the key, used as KID in various JWX technologies.
          type: string
        publicKeyJwk:
          description: The public key formatted according rfc7517.
          type: object
        type:
          description: The type of the key.
          example: "JsonWebKey2020"
          type: string