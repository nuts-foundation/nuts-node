openapi: 3.0.0
info:
  title: Auth v2 API (experimental)
  version: 0.0.0
servers:
  - url: "http://localhost:1323"
paths:
  /iam/{id}/did.json:
    parameters:
      - name: id
        in: path
        description: ID of DID.
        required: true
        example: EwVMYK2ugaMvRHUbGFBhuyF423JuNQbtpes35eHhkQic
        schema:
          type: string
    get:
      summary: "Returns the did:web version of a Nuts DID document"
      description: |
        Returns the did:web DID document, if it is owned by this node.
      operationId: "getWebDID"
      tags:
        - DID
      responses:
        "200":
          description: DID has been found and returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DIDDocument'
        "404":
          description: DID does not exist.
  "/iam/{id}/token":
    post:
      summary: Used by to request access- or refresh tokens.
      description: Specified by https://openid.net/specs/openid-4-verifiable-credential-issuance-1_0.html#name-token-endpoint
      operationId: handleTokenRequest
      tags:
        - oauth2
      parameters:
        - name: id
          in: path
          required: true
          description: the id part of the web DID
          schema:
            type: string
            example: EwVMYK2ugaMvRHUbGFBhuyF423JuNQbtpes35eHhkQic
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - grant_type
                - code
              properties:
                grant_type:
                  type: string
                  example: urn:ietf:params:oauth:grant-type:authorized_code
                code:
                  type: string
                  example: secret
              additionalProperties:
                type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TokenResponse"
        "404":
          description: Unknown issuer
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
        "400":
          description: >
            Invalid request. Code can be "invalid_request", "invalid_client", "invalid_grant", "unauthorized_client", "unsupported_grant_type" or "invalid_scope".
            Specified by https://openid.net/specs/openid-4-verifiable-credential-issuance-1_0.html#name-token-error-response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
  "/iam/{id}/authorize":
    get:
      summary: Used by resource owners to initiate the authorization code flow.
      description: Specified by https://datatracker.ietf.org/doc/html/rfc6749#section-3.1
      operationId: handleAuthorizeRequest
      tags:
        - oauth2
      parameters:
        - name: id
          in: path
          required: true
          description: the id part of the web DID
          schema:
            type: string
            example: EwVMYK2ugaMvRHUbGFBhuyF423JuNQbtpes35eHhkQic
        # Way to specify dynamic query parameters
        # See https://stackoverflow.com/questions/49582559/how-to-document-dynamic-query-parameter-names-in-openapi-swagger
        - in: query
          name: params
          schema:
            type: object
            additionalProperties:
              type: string
          style: form
          explode: true
      responses:
        "200":
          description: Authorization request accepted, user is asked for consent.
          content:
            text/html:
              schema:
                type: string
        "302":
          description: >
            If an error occurs, the user-agent is redirected, the authorization server redirects the user-agent to the provided redirect URI.
          headers:
            Location:
              schema:
                type: string
                format: uri
  "/iam/{did}/presentation_definition":
    get:
      summary: Used by relying parties to obtain a presentation definition for desired scopes.
      description: |
        Specified by https://identity.foundation/presentation-exchange/spec/v2.0.0/
        The presentation definition is a JSON object that describes the desired verifiable credentials and presentation formats.
        A presentation definition is matched against a wallet. If verifiable credentials matching the definition are found, 
        a presentation can created and submitted together with a presentation submission.
        The API returns an array of definitions, one per scope/backend combination if applicable.
      operationId: presentationDefinition
      tags:
        - oauth2
      parameters:
        - name: did
          in: path
          required: true
          schema:
            type: string
            example: did:nuts:123
        - name: scope
          in: query
          required: true
          schema:
            type: array
            description: The scope for which a presentation definition is requested. Multiple scopes can be specified by separating them with a space.
            items:
              type: string
              example: patient:x:read
      responses:
        "200":
          description: Authorization request accepted, user is asked for consent.
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/PresentationDefinition"
        "404":
          description: Unknown DID
