description: >
  400 - wrong input > see detail for more details
  404 - unknown
  500 - server error
  Generic >400 response describing the error
  bla bla bla
content:
  application/problem+json:  # https://tools.ietf.org/html/rfc7807#section-6.1
    schema:
      type: object
      required:
        - title
        - status
        - detail
      properties:
        title:
          type: string
          description: General desciption of attempted action
          example: SignJWT failed
        status:
          type: number
          description: HTTP statuscode
          example: 400
        detail:
          type: string
          description: Detailed description of the error
          example: missing body in request